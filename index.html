<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
    <script src="test.js" defer></script>
</head>

<body>
    <button class="chatbot-toggler" onclick="toggleChatBot()">
        <span>bot</span>
    </button>
    <div class="chatbot" style="display: none;">
        <header>
            <h2>Chatbot</h2>
        </header>
        <ul class="chatbox">
            <li class="chat incoming">
                <p>Welcome to LDA chatbot. How can I help you? Type 'quit' to exit.</p>
            </li>
        </ul>
        <div class="chat-input">
            <textarea placeholder="Enter message..." required></textarea>
            <span id="send-btn"><button>send</button></span>
        </div>
    </div>

</body>

</html>
